<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dncryptor101 Multiplatform</title>
        <link type="text/css" rel="stylesheet" href="styles.css">
        <!--suppress HtmlUnknownTarget -->
        <script type="application/javascript" src="composeApp.js"></script>
        <script src="errorHandler.js"></script>
    </head>
    <body>
        <div id="err_overlay">
            <div id="err_wrapper">
                <div id="err_sad"></div>
                <div id="err_title">
                    Sorry, there is a problem.
                </div>
                <div id="err_description">
                    Something went wrong, so this program has to close. But don't worry, it will be fixed soon. Here's the error:
                </div>
                <pre id="err_code"></pre>
                <button id="err_refresh">Refresh</button>
            </div>
        </div>
    </body>
</html>
